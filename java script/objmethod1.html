    <script>
        //seal: IT IS USED TO SEAL THE OBJECT BUT WE CAN MODIFY AN EXISTING ELEMENT.
        let seal1 = {
            name: "seal",
            type: "object method"
        }
        console.log(Object.seal(seal1));
        seal1.key3="value3"
        console.log(seal1);
        seal1.name="seal2"
        console.log(seal1);
        //delete: IT IS USED TO DELETE AN ELEMENTS.

        delete seal1.name
        console.log(seal1);
    </script>
