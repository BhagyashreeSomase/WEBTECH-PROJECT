<body>
    <script>
        // BY USING LITERALS
        let str="string"
        console.log(typeof str);
        //immutable: we cannot modify string object
        str[0]="a"
        console.log(str);
        //UPDATE
        str="bye"
        console.log(str);//bye
        //BY USING NEW KEYWORD
        let str1=new String("hello");
        console.log(str1);
    </script>
