<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grad{
            height: 200px;
            background-image: repeating-linear-gradient(red,yellow 10%,blue 15%);
        }
        #grad2{
            height: 200px;
            width: 200px;
            background-image: repeating-radial-gradient(red,yellow 10%,blue 15%);
        }
        #grad3{
            height: 400px;
            width: 400px;
            border-radius: 50%;
            background-image: repeating-conic-gradient(red 10%, yellow 20%,green 10%);
        }
    </style>
</head>
<body>
  <div id="grad"></div>  
  <div id="grad2"></div>
  <div id="grad3"></div>
</body>
</html>
