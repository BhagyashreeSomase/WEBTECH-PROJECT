<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;

            
            border: 1px solid;
            margin: 0 auto;
            margin-top: 200px;
            background-color: red;
            transition: width 15s, height 15s;
        }
        div:hover{
            width: 400px;
            height: 400px;
            margin: 0 auto;
            margin-top: 200px;
            background-color: yellow;
            /* border-radius: 50%; */
            transform: rotate(50deg);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
