<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Animation</title>
    <style>
        body{
            background-color: black;
        }
        .face{
            height: 300px;
            width: 300px;
            border: 1px solid;
            border-radius: 50%;
            margin: 0 auto;
            margin-top: 100px;
            position: relative;
            background-color: yellow;
        }

        .eye1{
            height: 80px;
            width: 80px;
            position: absolute;
            border-radius: 50%;
            left: 40px;
            top: 70px;
            background-color: white;
            display: inline-block;
            animation-name: rotate;
            animation-iteration-count: infinite;
            animation-duration: 1s;
            animation-direction: reverse;
       }
        .eyeball1{
            height: 30px;
            width: 30px;
            border-radius: 50%;
            left: 65;
            top: 95;
            position: absolute;
            background-color: black;
            margin-inline: 30px;
        }
        .eye2{
            height: 80px;
            width: 80px;
            position: absolute;
            border-radius: 50%;
            right: 40px;
            
            top: 70px;
            background-color: white;
            display: inline-block;
            animation-name: rotate;
            animation-iteration-count: infinite;
            animation-duration: 1s;
            animation-direction: reverse;
        }
        .eyeball2{
            height: 30px;
            width: 30px;
            border-radius: 50%;
            left: 65;
            top: 95;
            position: absolute;
            background-color: black;
            margin-inline: 30px;
        }
        @keyframes rotate {
                    from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
        .mouth{
            height: 10px;
            width: 60px;
            left: 120px;
            top: 210px;
            border-radius: 10px;
            position: absolute;
            background-color: black;
        }
        .tongue{
            height: 30px;
            width: 50px;
            left: 125px;
            top: 220px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            position: absolute;
            background-color: red;
            animation: tongue 4s ease-in-out infinite;
       }
       @keyframes tongue{
        0%{
            height: 0px;
        }
        50%{
            height: 39px;
        }
        100%{
            height: 1px;
        }
       }
    </style>
</head>
<body>
    <div class="face"> 
    <div class="eye1">
    <div class="eyeball1"></div>
    </div>
    <div class="eye2">
    <div class="eyeball2"></div>
    </div>
    <div class="mouth"></div>
    <div class="tongue"></div>
    </div>
</body>
</html>
