<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
          height: 100px;  
        }
        #rot1{
            height: 100px;
            width: 200px;
            background-color: chartreuse;
            border: 1px solid;
            transform: rotate(20deg);
            margin: 0 auto;
            margin-top: 200px;
        }
        #rot2{
            height: 100px;
            width: 200px;
            background-color: red;
            margin: 0 auto;
            margin-top: 300px;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div id="rot1">BOX1</div>
    <div id="rot2">BOX2</div>
</body>
</html>
