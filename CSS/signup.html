<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.css">
    <style>
        body{
            background-color: lightblue;
        }
        .container{
              height: 420px;
              width: 350px;
              background-color: black;
              border: 2px solid;
              border-radius: 15px;
              margin-top: 100px;
              margin-left: 500px;
        }
        h1{
            position: relative;
            top: 20px;
            margin-left: 115px;
            color: white;
        }
        #icon{
            position: relative;
            color: blue;
            margin-top: 50px;
            margin-left: 30px;
        }
        #user{
            font-size: 50px;
            position: relative;
            margin: 15px;
            left: 20px;
            color: white;
        }
        #inp1{
            border: none;
            background-color: black;
            border-bottom: 2px solid;
            color: white;
            margin-left: 15px;
            outline: none;
        }
        #email{
            position: relative;
            color: white;
        }
        #inp2{
            border: none;
            background-color: black;
            border-bottom: 2px solid;
            color: white;
            margin-left: 5px;
            outline: none;
        }
        #btn{
            margin-left: 100px;
            margin-top: 50px;
            padding: 10px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <form action="">
        <div class="container">
            <h1>Sign Up</h1>
            <div id="user">
            <i id="icon" class="fa fa-user" aria-hidden="true"></i>
            <input id="inp1" type="text" name="" placeholder="Enter User Name">
            <br>
            <div id="email">
                <i id="icon" class="fa fa-envelope-o" aria-hidden="true"></i>
                <input id="inp2" type="email" placeholder="Enter Your E-mail">
                <br>
                <input id="btn" type="button" value="SIGN UP">
                
            </div>
            </div>

        </div>
    </form>
</body>
</html>
