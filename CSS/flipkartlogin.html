<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .{
            margin: 0px;
            padding: 0px;
        }
        #parent{
            margin: 0 auto;
            margin-top: 100px;
            height: 500px;
            width: 600px;
            border: 1px solid;
            display: flex;
        }
        .box{
             height: 498px;
             width: 800px;
             border: none;
            border-bottom: 1px solid;
             border-color: white;
        }
        #box1{
            width: 300px;
            background-color: #2874f0;
            border-color: white;
        }
        #image{
            height: 200px;
            width: 200px;
            background-image: url(./flipkart.png);
            background-repeat: no-repeat;
            background-size: 200px;
            margin-top: 250px;
            margin-left: 10px;
        }
        #box2{
            width: 498px;
            background-color: #f0f0f0f0;
            border-top-left-radius: 0px;
        }
        #first{
            font-weight: bold;
            position: relative;
            top: 20px;
            margin-left: 20px;
            color: white;
            font-family: Roboto,arial,sans-serif;
        }
        p{
            color: wheat;
            margin-left: 20px;
            margin-top: 35px;
            font-family: Roboto,arial,sans-serif;
        }
        #name{
            margin-top: 50px;
            margin-left: 20px;
            border-width: 0px  0px 1px 0px;
            padding-right: 150px;
            color: blue;
        }
        #text{
            color: #878787;
            font-size: 12px;
            font-weight: 400;
            margin-top: 40px;
            margin-left: 10px;
            font-family: Roboto,arial,sans-serif;
            letter-spacing: 0px;
        }
        .anchor{
            text-decoration: none;
            font-family: Roboto,arial,sans-serif;
        }
        #button{
            padding: 20px 120px 20px 120px;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 20px;
            color: white;
            background-color: orangered;
            position: relative;
            top: 50px
        }
        .last{
            color: #2874f0;
            font-weight: 500;
            font-family: Roboto,arial,sans-serif;
            letter-spacing: 0;
            text-decoration: none;
            position: relative;
            top: 300px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div class="box" id="box1">
            <label for="" id="first">Login here</label>
            <p>Access your order History</p>
            <div id="image"> </div>
        </div>
        <div class="=box" id="box2">
            <input type="text" id="name" placeholder="Enter Email/mobile Number">
            <div id="text">
          By continuing, you agree to Flipkarts
          <a href="https://www.flipkart.com/pages/terms" class="anchor">Terms of Use</a>
          and
          <a href="https://www.flipkart.com/pages/privacypolicy" class="anchor">Privacy Policy.</a>
          <div>
               <a href="" id="button">Request OTP</a>
             </div>
            </div>
            <div>
            <a href="http://127.0.0.1:5500/flipkartlogin.html" class="last">New to Flipkart?</a>
            <a href="http://127.0.0.1:5500/flipkartlogin.html" class="last">Create an account</a>
            </div>
        </div>
        </div>
</body>
</html>
